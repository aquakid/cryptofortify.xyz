<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matching Game</title>

    <!-- Google AdSense Code for Auto Placement -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9898504952080648"
        crossorigin="anonymous"></script>  

    <style>
        :root {
            --card-size: 100px;
            --card-gap: 10px;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--card-gap);
            margin: 20px 0;
        }

        .card {
            width: var(--card-size);
            height: var(--card-size);
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-front {
            background-color: #2196f3;
            color: white;
        }

        .card-back {
            background-color: #fff;
            transform: rotateY(180deg);
        }

        .matched {
            background-color: #4caf50;
        }

        button {
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1976d2;
        }

        @media (max-width: 600px) {
            :root {
                --card-size: 70px;
                --card-gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Memory Matching Game</h1>
            <div class="stats">
                <div>Attempts: <span id="attempts">0</span></div>
                <div>Matches: <span id="matches">0</span></div>
            </div>
            <button id="restart">Restart Game</button>
        </div>

        <div class="game-board" id="gameBoard"></div>
    </div>

    <script>
        class MemoryGame {
            constructor() {
                this.cards = [];
                this.attempts = 0;
                this.matches = 0;
                this.flippedCards = [];
                this.isLocked = false;
                
                // Emojis for card pairs
                this.symbols = ['ðŸŽ®', 'ðŸŽ²', 'ðŸŽ¯', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ±', 'ðŸŽ³'];
                
                this.gameBoard = document.getElementById('gameBoard');
                this.attemptsDisplay = document.getElementById('attempts');
                this.matchesDisplay = document.getElementById('matches');
                this.restartButton = document.getElementById('restart');
                
                this.initGame();
                this.bindEvents();
            }

            initGame() {
                this.attempts = 0;
                this.matches = 0;
                this.flippedCards = [];
                this.isLocked = false;
                this.updateStats();
                
                // Create pairs of cards
                this.cards = [...this.symbols, ...this.symbols]
                    .sort(() => Math.random() - 0.5)
                    .map((symbol, index) => ({
                        id: index,
                        symbol: symbol,
                        isFlipped: false,
                        isMatched: false
                    }));
                
                this.renderBoard();
            }

            renderBoard() {
                this.gameBoard.innerHTML = '';
                this.cards.forEach(card => {
                    const cardElement = this.createCardElement(card);
                    this.gameBoard.appendChild(cardElement);
                });
            }

            createCardElement(card) {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';
                cardDiv.dataset.id = card.id;
                
                cardDiv.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">?</div>
                        <div class="card-back">${card.symbol}</div>
                    </div>
                `;
                
                return cardDiv;
            }

            flipCard(cardElement) {
                if (this.isLocked) return;
                
                const cardId = parseInt(cardElement.dataset.id);
                const card = this.cards[cardId];
                
                if (card.isMatched || card.isFlipped || this.flippedCards.includes(cardId)) {
                    return;
                }

                cardElement.classList.add('flipped');
                card.isFlipped = true;
                this.flippedCards.push(cardId);

                if (this.flippedCards.length === 2) {
                    this.attempts++;
                    this.updateStats();
                    this.checkMatch();
                }
            }

            checkMatch() {
                const [firstId, secondId] = this.flippedCards;
                const match = this.cards[firstId].symbol === this.cards[secondId].symbol;

                if (match) {
                    this.cards[firstId].isMatched = true;
                    this.cards[secondId].isMatched = true;
                    this.matches++;
                    this.updateStats();
                    this.flippedCards = [];
                    
                    if (this.matches === this.symbols.length) {
                        setTimeout(() => this.handleGameComplete(), 500);
                    }
                } else {
                    this.isLocked = true;
                    setTimeout(() => {
                        const cards = document.querySelectorAll('.card');
                        cards[firstId].classList.remove('flipped');
                        cards[secondId].classList.remove('flipped');
                        this.cards[firstId].isFlipped = false;
                        this.cards[secondId].isFlipped = false;
                        this.flippedCards = [];
                        this.isLocked = false;
                    }, 1000);
                }
            }

            handleGameComplete() {
                alert(`Congratulations! You won in ${this.attempts} attempts!`);
            }

            updateStats() {
                this.attemptsDisplay.textContent = this.attempts;
                this.matchesDisplay.textContent = this.matches;
            }

            bindEvents() {
                this.gameBoard.addEventListener('click', (e) => {
                    const cardElement = e.target.closest('.card');
                    if (cardElement) {
                        this.flipCard(cardElement);
                    }
                });

                this.restartButton.addEventListener('click', () => {
                    this.initGame();
                });
            }
        }

        // Initialize the game
        const game = new MemoryGame();
    </script>
</body>
</html>
